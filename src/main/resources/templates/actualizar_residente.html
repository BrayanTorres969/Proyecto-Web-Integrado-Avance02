<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<div th:replace="partials/header :: header"></div>
<body class="sb-nav-fixed">
	<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
		<!-- Navbar Brand-->
		<a class="navbar-brand ps-3" th:href="@{/home}"><i
			class="fa-solid fa-hospital"></i> I.N.C.N</a>
		<!-- Sidebar Toggle-->
		<button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0"
			id="sidebarToggle" href="#!">
			<i class="fas fa-bars"></i>
		</button>
		<!-- Navbar Search-->
		<form
			class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
			<div class="input-group">
				<span th:if="${session.usuarioLogin}"
					th:text="${session.usuarioLogin.username}"
					class="mr-2 d-none d-lg-inline text-white small"></span>

			</div>
		</form>
		<!-- Navbar-->
		<ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
			<li class="nav-item dropdown"><a
				class="nav-link dropdown-toggle" id="navbarDropdown" href="#"
				role="button" data-bs-toggle="dropdown" aria-expanded="false"><i
					class="fas fa-user fa-fw"></i></a>
				<ul class="dropdown-menu dropdown-menu-end"
					aria-labelledby="navbarDropdown">
					<li><a class="dropdown-item" href="#!">Settings <i
							class="fa-solid fa-gear"></i></a></li>
					<li><hr class="dropdown-divider" /></li>
					<li><a class="dropdown-item" th:href="@{/logout}">Logout <i
							class="fa-solid fa-arrow-right-from-bracket"></i></a></li>
				</ul></li>
		</ul>
	</nav>

	<div id="layoutSidenav">
		<div th:replace="partials/sidebar :: sidebar"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4">

					<!--  contenido propio empieza-->
					<section class="container">
						<h1 class="text-center mt-4 mb-4">Editar Residente Médico</h1>
						<div class="card mb-4">
							<div class="card-header">
								<i class="fa-solid fa-user-plus"></i> Actualización de residente
							</div>
							<div class="card-body">
								<form th:action="@{/residentes/{id}(id=${residente.idResidente})}" th:object="${residente}" method="post">
									<div class="row mb-4">
										<div class="col">
											<input type="text" class="form-control" id="nombre"
												th:field="*{nombre}" placeholder="Nombres del residente">
										</div>
										<div class="col">
											<input type="text" class="form-control" id="apellido"
												th:field="*{apellido}" placeholder="Apellidos del residente">
										</div>
									</div>
									<div class="row mb-2">
										
											<input type="hidden" class="form-control" id="dni"
												th:field="*{dni}" placeholder="DNI del residente">
										
										<div class="col">
											<input type="text" class="form-control" id="direccion"
												th:field="*{direccion}" placeholder="Ingrese la dirección">
										</div>
									</div>

									<div class="row mb-2">
										<div class="col">
											<label for="fechaNacimiento" class="form-label">Fecha
												de Nacimiento</label> <input type="date" class="form-control"
												id="fechaNacimiento" th:field="*{fechaNacimiento}" required>
										</div>
										<div class="col">
											<label for="fechaIngreso" class="form-label">Fecha de
												Ingreso</label> <input type="date" class="form-control"
												id="fechaIngreso" th:field="*{fechaIngreso}" required>
										</div>
									</div>
									<div class="row mb-4">
										<div class="col">
											<label for="universidad" class="form-label">Universidad de procedencia</label>
											<select class="form-select" id="universidad.id_universidad"
												th:field="*{universidad}">
												<option th:each="universidad : ${listaUniversidades}"
													th:value="${universidad.id_universidad}"
													th:text="${universidad.nombre}"></option>
											</select>
										</div>
										<div class="col">
											<label for="especialidad" class="form-label">Especialidad médica</label>
											<select class="form-select" id="especialidad.codigo"
												th:field="*{especialidad}">
												<option th:each="especialidad : ${listaEspecialidades}"
													th:value="${especialidad.codigo}"
													th:text="${especialidad.descripcion}"></option>
											</select>
										</div>
									</div>

									<button type="submit" class="btn btn-primary">Actualizar</button>
									<a th:href="@{/residentes}" class="btn btn-secondary"><i class="fa-solid fa-right-to-bracket"></i> Regresar</a>
								</form>
							</div>
						</div>
					</section>
					<!--  contenido propio termina-->
				</div>
			</main>
			<div th:replace="partials/footer :: footer"></div>

		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
