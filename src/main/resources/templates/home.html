<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<div th:replace="partials/header :: header"></div>
<body class="sb-nav-fixed">
	<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
		<!-- Navbar Brand-->
		<a class="navbar-brand ps-3" href="index.jsp"><i
			class="fa-solid fa-hospital"></i> I.N.C.N</a>
		<!-- Sidebar Toggle-->
		<button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0"
			id="sidebarToggle" href="#!">
			<i class="fas fa-bars"></i>
		</button>
		<!-- Navbar Search-->
		<form
			class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
			<div class="input-group">
				<span th:if="${session.usuarioLogin}" th:text="${session.usuarioLogin.username}"
					class="mr-2 d-none d-lg-inline text-white small"></span>

			</div>
		</form>
		<!-- Navbar-->
		<ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
			<li class="nav-item dropdown"><a
				class="nav-link dropdown-toggle" id="navbarDropdown" href="#"
				role="button" data-bs-toggle="dropdown" aria-expanded="false"><i
					class="fas fa-user fa-fw"></i></a>
				<ul class="dropdown-menu dropdown-menu-end"
					aria-labelledby="navbarDropdown">
					<li><a class="dropdown-item" href="#!">Settings <i
							class="fa-solid fa-gear"></i></a></li>
					<li><hr class="dropdown-divider" /></li>
					<li><a class="dropdown-item" th:href="@{/logout}">Logout <i
							class="fa-solid fa-arrow-right-from-bracket"></i></a></li>
				</ul></li>
		</ul>
	</nav>

	<div id="layoutSidenav">
		<div th:replace="partials/sidebar :: sidebar"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4">

					<!--  contenido propio empieza-->
					<h1 class="text-center my-4">Sistema de Residentado</h1>
					<!--  contenido propio termina-->
					<div class="text-center">
						<img th:src="@{/img/logo.png}" alt="Logo" class="img-fluid">
					</div>
				</div>
			</main>
			<div th:replace="partials/footer :: footer"></div>

		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/scripts.js}"></script>


	<script
		src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.boostrap5.min.js"
		crossorigin="anonymous"></script>
	<script src="js/datatables-simple-demo.js"></script>
</body>
</html>
