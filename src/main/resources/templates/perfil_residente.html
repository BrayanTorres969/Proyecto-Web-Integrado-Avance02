<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<div th:replace="partials/header :: header"></div>
<body class="sb-nav-fixed">
	<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
		<!-- Navbar Brand-->
		<a class="navbar-brand ps-3" th:href="@{/home}"><i
			class="fa-solid fa-hospital"></i> I.N.C.N</a>
		<!-- Sidebar Toggle-->
		<button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0"
			id="sidebarToggle" href="#!">
			<i class="fas fa-bars"></i>
		</button>
		<!-- Navbar Search-->
		<form
			class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
			<div class="input-group">
				<span th:if="${session.usuarioLogin}"
					th:text="${session.usuarioLogin.username}"
					class="mr-2 d-none d-lg-inline text-white small"></span>

			</div>
		</form>
		<!-- Navbar-->
		<ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
			<li class="nav-item dropdown"><a
				class="nav-link dropdown-toggle" id="navbarDropdown" href="#"
				role="button" data-bs-toggle="dropdown" aria-expanded="false"><i
					class="fas fa-user fa-fw"></i></a>
				<ul class="dropdown-menu dropdown-menu-end"
					aria-labelledby="navbarDropdown">
					<li><a class="dropdown-item" href="#!">Settings <i
							class="fa-solid fa-gear"></i></a></li>
					<li><hr class="dropdown-divider" /></li>
					<li><a class="dropdown-item" th:href="@{/logout}">Logout <i
							class="fa-solid fa-arrow-right-from-bracket"></i></a></li>
				</ul></li>
		</ul>
	</nav>

	<div id="layoutSidenav">
		<div th:replace="partials/sidebar :: sidebar"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4">
					<!--  contenido propio empieza-->
					<h1 class="text-center mt-2">Informaci칩n del Residente</h1>
					<section class="h-100 gradient-custom-2">
						<div class="container py-2">
							<div class="row d-flex justify-content-center">
								<div class="col col-lg-9 col-xl-8">
									<div class="card">
										<div class="rounded-top text-white d-flex flex-row"
											style="background-color: #212529; height: 200px;">
											<div class="ms-4 mt-5 d-flex flex-column"
												style="width: 150px;">
												<img
													src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
													alt="Generic placeholder image"
													class="img-fluid img-thumbnail mt-4 mb-2"
													style="width: 150px; z-index: 1">
												<button type="button" class="btn btn-primary"
												 style="z-index: 1;">
													Editar foto</button>
											</div>
											<div class="ms-3" style="margin-top: 130px;">
												<h5 th:text="${residente.nombre} + ' ' + ${residente.apellido}"></h5>
												<p th:text="'Direcci칩n: ' +${residente.direccion}"></p>
											</div>
										</div>
										<div class="p-4 text-black bg-body-tertiary">
											<div
												class="d-flex justify-content-end text-center py-1 text-body">
												
											</div>
										</div>
										<div class="card-body p-4 text-black">
											<div class="mb-2  text-body">
												<p class="lead fw-normal mb-1">Descripci칩n</p>
												<div class="bg-body-tertiary">
													<p th:text="'Fecha de ingreso: '+${#dates.format(residente.fechaIngreso, 'dd/MM/yyyy')}" class="font-italic mb-1"></p>
													<p th:text="'Edad: ' +${edad}+' a침os'" class="font-italic mb-1"></p>
													<p th:text="'Especialidad: ' +${residente.especialidad.descripcion}" class="font-italic mb-1"></p>
													<p th:text="'Universidad: ' +${residente.universidad.nombre}" class="font-italic mb-1"></p>
												</div>
											</div>
											 <a th:href="@{/residentes}" class="btn btn-secondary"><i class="fa-solid fa-right-to-bracket"></i> Regresar</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</section>
					<!--  contenido propio termina-->
				</div>
			</main>
			<div th:replace="partials/footer :: footer"></div>

		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
